<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/BTH-3/B12.css" />
    <title>Login Form</title>
  </head>
  <body>
    <div class="login-container">
      <h2>Đăng nhập</h2>

      <input
        type="text"
        name="username"
        placeholder="Tài khoản"
        id="username"
      />
      <span id="error-user"></span>
      <input
        type="password"
        name="password"
        placeholder="Mật khẩu"
        id="password"
      />
      <span id="error-pass"></span>
      <input type="submit" value="Login" onclick="info()" />
    </div>

    <script src="/js/B12.js"></script>
  </body>
</html>
