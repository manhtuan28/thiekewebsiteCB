<!DOCTYPE html>
<html lang="vi">
  <head>

    <link rel="stylesheet" href="/css/BTH-3/B11.css" />
    <title>Form Đăng Ký</title>
  </head>
  <body>
    <table>
      <tr>
        <th colspan="2">THÔNG TIN ĐĂNG KÝ</th>
      </tr>

        <td>
          <label for="user">Họ tên</label>
        </td>
        <td>
          <input type="text" id="ho_ten" />

        </td>
        <td>
          <input type="password" id="mat_khau" />

        </td>
      </tr>
      <tr>
        <td>
          <button onclick="info()">Nhập</button>
        </td>
      </tr>
    </table>

    <div id="kq"></div>

    <script src="/js/B11.js"></script>
