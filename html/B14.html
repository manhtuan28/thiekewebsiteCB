<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Madimi+One&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Overpass:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Bài 14</title>
</head>

<body>
    <font face="Josefin Sans" size="5">

        <form name="form" method="get" action="#">
            <table align="center">
                <caption>
                    <h4>ĐĂNG NHẬP DIỄN ĐÀN</h4>
                </caption>

                <tr>
                    <td>
                        <table for="account">Tên đăng nhập:</table>
                    </td>
                    <td><input type="text" name="account" id="account" placeholder="Email hoặc tên đăng nhập"></td>
                </tr>

                <tr>
                    <td>
                        <table for="password">Mật khẩu:</table>
                    </td>
                    <td><input type="password" name="password" id="password" placeholder="Mật khẩu"></td>
                </tr>

                <tr>
                    <th colspan="2">
                        <button type="submit" name="submitbutton" id="login">Đăng nhập</button>
                        <button type="reset" name="resetbutton" id="forgot">Phục hồi</button>
                    </th>

                </tr>

            </table>
        </form>

    </font>
</body>

</html>
