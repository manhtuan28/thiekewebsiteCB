<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 16</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
</head>

<body>
    <font face="Lexend">
        <form name="poll" method="get" action="#">
            <table width="30%">
                <caption>
                    <h4>PHIẾU THĂM DÒ Ý KIẾN</h4>
                </caption>
                <tr>
                    <td width="10%" nowrap><label for="user">Tên đăng nhập:</label></td>
                    <td width="20%"><input type="text" name="user" id="user"></td>
                    <td width="10%" nowrap><label>Giới tính:</label></td>
                    <td width="10%" nowrap><input type="radio" name="gender" value="Nam">Nam</td>
                    <td><input type="radio" name="gender" value="Nữ">Nữ</td>
                </tr>
                <tr>
                    <td nowrap colspan="5"><label for="Items">Những mục bạn thường quan tâm trên Internet</label></td>
                </tr>
                <tr>
                    <td></td>
                    <td colspan="5">
                        <input type="checkbox" id="news" name="news" value="Tin tức">
                        <label for="news">Tin tức</label><br>
                        <input type="checkbox" id="entertainment" name="entertainment" value="Giải trí">
                        <label for="entertainment">Giải trí</label><br>
                        <input type="checkbox" id="study" name="study" value="Góc học tập">
                        <label for="study">Góc học tập</label><br>
                        <input type="checkbox" id="more" name="more" value="Các mục khác">
                        <label for="more">Các mục khác</label><br>
                        <button type="submit" name="submitbutton" id="send">Gửi đi</button>
                        <button type="reset" name="resetbutton" id="retype">Phục hồi</button>
                    </td>
                </tr>
            </table>
        </form>
    </font>
</body>

</html>
