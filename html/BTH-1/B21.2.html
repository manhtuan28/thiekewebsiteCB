<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">
    <title>Bài 21.2</title>
</head>
<body>
    <font face="Nunito Sans">

        <table width="60%" align="center"> 
            <tr>
                <td colspan="2">
                    <img src="https://cuong7nui.id.vn:8443/ALL/images/B20/banner2.jpg" width="100%" height="250px" alt="">
                </td>
            </tr>
            
            <tr>
                <td>
                    <table border="1" cellspacing="0" width="200px" cellpadding="5">
                        <tr>
                            <td><a href="">Trang chủ</a></td>
                        </tr>
                        <tr>
                            <td><a href="">Giới thiệu sản phẩm</a></td>
                        </tr>
                        <tr>
                            <td><a href="">Các đại lý</a></td>
                        </tr>
                        <tr>
                            <td><a href="">Dịch vụ</a></td>
                        </tr>
                        <tr>
                            <td><a href="">Hợp tác</a></td>
                        </tr>
                        <tr>
                            <td><a href="">Góp ý</a></td>
                        </tr>
                        <tr>
                            <td><a href="">Quảng cáo</a></td>
                        </tr>
                    </table>
                </td>

                <td>
                    <table align="left" cellpadding="8px">
                        <tr>
                            <td>
                                <caption>HỘP THƯ GÓP Ý</caption>
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                                <label for="user">Họ tên</label>
                            </td>
                            <td>
                                <input type="text">
                            </td>
                        </tr>

                        <tr>
                            <td align="right"><label for="home">Hộ khẩu</label></td>
                            <td>
                                <select name="city" id="city">
                                    <option value="HCM">Tp. Ho Chi Minh</option>
                                    <option value="HN">Tp. Ha Noi</option>
                                    <option value="VT">Tp. Viet Tri</option>
                                </select>
                            </td>
                        </tr>

                        <tr>
                            <td nowrap align="right"><label for="feedback">Góp ý về lĩnh vực</label></td>
                            <td nowrap>
                                <input type="checkbox" value="dichvu">
                                <label for="dichvu">Dịch vụ</label>
                                <input type="checkbox" value="sanpham">
                                <label for="sanpham">Sản phẩm</label>
                                <input type="checkbox" value="loaikhac">
                                <label for="loaikhac">Loại khác</label>
                            </td>
                        </tr>

                        <tr>
                            <td align="right"><label for="laguge">Ngôn ngữ</label></td>
                            <td>
                                <input type="radio" id="anh" name="laguge" value="anh">
                                <label for="anh">Anh</label>
                                <input type="radio" id="viet" name="laguge" value="viet">
                                <label for="viet">Việt</label>
                            </td>
                        </tr>

                        <tr>
                            <td nowrap align="right">
                                <label for="list-music">Nội dung</label>
                            </td>
                            <td width="60%">
                                <textarea name="" id="" cols="25" rows="5"></textarea>
                            </td>
                        </tr>

                        <tr>
                            <td></td>
                            <td align="left">
                                <input type="submit" value="Gui">
                                <input type="reset" value="Xoa">
                            </td>
                        </tr>
                    </table>
                </td>

            </tr>

        </table>

    </font>

</html>
