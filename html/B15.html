<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lobster&family=Madimi+One&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Overpass:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Varela+Round&display=swap"
        rel="stylesheet">
    <title>Bài 15</title>
</head>

<body>
    <font face="Varela Round">
        <form name="commants" method="get" action="#">
            <table width="19%">
                <caption>
                    <h4>ĐÓNG GÓP Ý KIẾN</h4>
                </caption>

                <tr>
                    <td width="80px">
                        <label for="username">Họ và tên:</label>
                    </td>
                    <td><input type="text" name="username" id="username" placeholder="Họ tên của mày"></td>
                </tr>

                <tr>
                    <td colspan="2">Nội dung góp ý</td>
                </tr>

                <tr>
                    <td colspan="2" align="right">
                        <textarea name="feedback" id="feedback" cols="35" rows="6"
                            placeholder="Mày thích góp ý không?"></textarea>
                    </td>
                </tr>

                <tr>
                    <td colspan="2" align="center">
                        <button type="submit" name="submitbutton" id="send">Gửi đi</button>
                        <button type="reset" name="resetbutton" id="retype">Nhập lại</button>
                    </td>
                </tr>

            </table>
        </form>
    </font>
</body>

</html>
